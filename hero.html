<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link rel="stylesheet" href="/assets/css/hero.css">

</head>
<body>
    <div class="mainContainer">
        <nav class="nav">
            <div class="nav-item-1">
                <a href="index.html">
                    <img src="/assets/img/common/arias_logo.png" alt="nav_logo" width="64">
                    <span style="color: white;">Arias Joyeria</span>
                </a>
            </div>
        </nav>

        <!-- hero content -->
        <div class="heroContainer">
            <div class="grid-container">
                <div class="grid-item item1">
                    <h1>
                        Arias
                        <br>
                        Joyeria
                    </h1>
                </div>
                <div class="grid-item item2">

                    <!-- Item 2: Slider -->
                    <div class="grid-item" id="slider-container">
                        <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="assets/img/hero/hero-slide2.jpg" alt="2" /></div>
                            <div class="swiper-slide"><img src="assets/img/hero/hero-slide1.jpg" alt="1" /></div>
                            <div class="swiper-slide"><img src="assets/img/hero/hero-slide4.jpg" alt="3" /></div>
                            <div class="swiper-slide"><img src="assets/img/hero/hero-slide5.jpg" alt="3" /></div>
                        </div>
                        </div>
                    </div>
                      
                </div>
                <div class="grid-item item3">
                    
                </div>
                <div class="grid-item item4">
                    <a href="home.html">
                        <button>Conoce nuestros productos</button>
                    </a>
                </div>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
          loop: true,
          autoplay: {
            delay: 1000, // Slide every 3 seconds
            disableOnInteraction: false,
          },
          on: {
                resize: function () {
                this.autoplay.start();
                },
            },
        });
    </script>
      

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".slide");
            let current = 0;
            const total = slides.length;

            function showSlide(index) {
                slides.forEach((s, i) => {
                s.classList.toggle("active", i === index);
                });
            }

            function nextSlide() {
                current = (current + 1) % total;
                showSlide(current);
            }

            // auto-advance every 3 seconds
            const interval = setInterval(nextSlide, 3000);

            // optional: pause on hover
            // document.querySelector(".slider").addEventListener("mouseover", () => {
            //     clearInterval(interval);
            // });
            document.querySelector(".slider").addEventListener("mouseout", () => {
                setInterval(nextSlide, 3000);
            });
        });
    </script>
</body>
</html>
